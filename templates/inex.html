<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    {% if user %}
        <p>Привет, {{ user.username }}</p>
        <a href="/logout">Выйти</a>
    {% else %}
        <p>Вы не авторизованы. <a href="/login">Войдите</a> или <a href="/register">зарегистрируйтесь</a>.</p>
    {% endif %}
</body>
</html>
